<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        div {
            border: 1px solid black;

        }

    </style>

</head>
<body>


<div id="out"></div>


<script type="application/javascript">
    var getal = window.prompt("geef een getal op?!");

    console.log("ik ga nu javascript uitvoeren");

    function faculteit(getal) {
        var uitkomst = 1;
        console.log("variabele uitkomst gedeclareerd");
        for (var i = 1; i <= getal; i++) {
            console.log("for loop faculteit");
            uitkomst = uitkomst * i;
        }
        console.log("print out van uitkomst");
//        var o = document.getElementById("out");
//        o.innerHTML = uitkomst;
        return uitkomst;
    }



    confirm(faculteit(getal));

</script>
</body>
</html>
